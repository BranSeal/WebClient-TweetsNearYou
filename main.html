<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- Main CSS -->
        <link type="text/css" rel="stylesheet" href="css/main.css" />

        <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />

        <script>
            window.onload = function () {
            var events = new CanvasJS.Chart("eventsContainer", {
                animationEnabled: true,
                theme: "light2",
                title:{
                    text: "Total Events per Day"
                },
                axisY:{
                    includeZero: false
                },
                data: [{        
                    type: "line",       
                    dataPoints: [
                        { y: 450 },
                        { y: 414 },
                        { y: 520 },
                        { y: 460 },
                        { y: 450 },
                        { y: 500 },
                        { y: 480 },
                        { y: 480 },
                        { y: 410 },
                        { y: 500 },
                        { y: 480 },
                        { y: 510 }
                    ]
                }]
            });
            var users = new CanvasJS.Chart("usersContainer", {
                animationEnabled: true,
                theme: "light2",
                title:{
                    text: "Total Users per Day"
                },
                axisY:{
                    includeZero: false
                },
                data: [{        
                    type: "line",       
                    dataPoints: [
                        { y: 450 },
                        { y: 414 },
                        { y: 520 },
                        { y: 460 },
                        { y: 450 },
                        { y: 500 },
                        { y: 480 },
                        { y: 480 },
                        { y: 410 },
                        { y: 500 },
                        { y: 480 },
                        { y: 510 }
                    ]
                }]
            });
            var tweets = new CanvasJS.Chart("tweetsContainer", {
                animationEnabled: true,
                theme: "light2",
                title:{
                    text: "Total Tweets per Day"
                },
                axisY:{
                    includeZero: false
                },
                data: [{        
                    type: "line",       
                    dataPoints: [
                        { y: 450 },
                        { y: 414 },
                        { y: 520 },
                        { y: 460 },
                        { y: 450 },
                        { y: 500 },
                        { y: 480 },
                        { y: 480 },
                        { y: 410 },
                        { y: 500 },
                        { y: 480 },
                        { y: 510 }
                    ]
                }]
            });
            events.render();
            users.render();
            tweets.render();
            }
        </script>

        <title>Trendify Admin Dashboard</title>
    </head>
    <body>
        <h1>Dashboard</h1>
        <div class="map-date-picker">
            Pick a map date to view trending events... <br>
            <input type="date" id="mapday" name="mapday">
            <button class="submitMap" onclick="showMapData()">Submit</button>  
        </div>

        <br></br>
    
        <div class="map-and-top-events-container">
            <div onload="loadMap()" class="mapbox-map">
                <h2>Map:</h2>
                <div id="map" style="height: 500px; width: 800px;"></div>
            </div>
        
            <div class="some-space" style="width: 30px;"></div>

            <div class="top-events" id="top-events" style="width:300px; float:right; display:none;">
                <h2 class="top-events-text">Top Events:</h2>
                <div style="height:15px;"></div>
                <ol class="top-events-list"></ol>
            </div>
            
        </div>
    
        <br></br>
    
        <div class="stats">
            <div id="eventsContainer" style="height: 370px; width: 500px;"></div>
            <br />
            <div id="usersContainer" style="height: 370px; width: 500px;"></div>
            <br />
            <div id="tweetsContainer" style="height: 370px; width: 500px;"></div>
            <br />
        </div>
      
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

                        alert("Status: " + status);
                    });

        <script>
            $(document).ready(function(){
                $(".submitMap").click(function(){
                    $.getJSON('data/' + document.getElementById('mapday').value + '_top.json', function(result){
                        $.each(result.list, function(i, field){
                            $(".top-events-list").append("<li>" + "#" + field + "</li>");
                        });
                    });
                });
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src = "js/home.js"></script>
    </body>
</html>
