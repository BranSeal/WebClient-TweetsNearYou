<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- Main CSS -->
        <link type="text/css" rel="stylesheet" href="css/main.css" />

        <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />

        <title>Trendify Admin Dashboard</title>
    </head>
    <body>
        <h1>Dashboard</h1>
        <div class="map-date-picker">
            Pick a map date to view trending events... <br>
            <input type="date" id="mapday" name="mapday">
            <button class="submitMap" onclick="showMapData()">Submit</button>  
        </div>
    
        <div class="map-and-top-events-container">
            <div onload="loadMap()" class="mapbox-map">
                Map:
                <div id="map" style="height: 500px; width: 800px;"></div>
            </div>
        
            <div class="some-space" style="width: 50px;"></div>

            <div class="top-events" style="width:300px; float:right;">
                Top Events:
            </div>
        </div>
    
    
        <div class="stats">
            Statistical Reports:
            <div class="map-date-picker">
                Pick a statistic date range... <br>
                <input type="date" id="start" name="start">
                <input type="date" id="end" name="end">
                <button>Submit</button>
            </div>

            <canvas width="960" height="500"></canvas>
            <div>Total events per day</div>
            <div>Total users per day</div>
            <div>Total tweets per day</div>
        </div>
      
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".submitMap").click(function(){
                    $.post("python/json_to_geojson.py",
                    'data/' + document.getElementById('mapday').value + '.geojson',
                    function(data,status) {
                        alert("Status: " + status);
                    });
                });
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src = "js/home.js"></script>
    </body>
</html>
